<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet" />
    <style>
        body {
          font-family: "Anonymous Pro", monospace;
          background-color: #585858;
          color: white;
          width: 500px;
          max-height: 2000px;
          padding: 15px;
        }
    
        h2 {
          font-size: 14px;
          margin-bottom: 12px;
          margin-top: 50px;
        }
    
        a {
          color: white;
          text-decoration: none;
        }
    
        a:hover {
          text-decoration: underline;
        }
    
        ul {
          list-style-type: none;
          padding: 0;
        }
    
        li {
          background-color: #333;
          margin-bottom: 5px;
          padding: 5px;
          border-radius: 3px;
        }
    
        button {
          background-color: rgb(130, 0, 0);
          font-family: "Anonymous Pro", monospace;
          border: none;
          color: white;
          padding: 5px 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 12px;
          margin: 5px 2px;
          cursor: pointer;
          border-radius: 2px;
        }
    
        button:hover {
          background-color: #555;
        }

        .banner {
          position: absolute;
          top: 15px;
          left: 20px;
        }

        .info-container {
          position: absolute;
          top: 20px;
          right: 20px;
        }

        #info-icon {
          font-size: 18px;
          color: rgb(255, 255, 255);
          text-decoration: none;
        }
    </style>
  </head>
  <body>
    <div class="banner"><img src="images/banner.png" width="150" height="40" ></div>
    <div class="info-container"><a href="#" id="info-icon">ℹ️</a></div>
    <div class="window">
    <h2>Modified Response URLs</h2>
    <ul id="modifiedUrls"></ul>
    <button id="clearUrls">Clear URLs</button>
    <script src="popup.js"></script>
    </div>
  </body>
</html>
